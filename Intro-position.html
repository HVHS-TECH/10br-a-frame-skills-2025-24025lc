<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sphere position="0 3 -13" color="red" ></a-sphere>
            <a-sphere position="5 5 -25" color="blue"></a-sphere>
            <a-sphere position="10 3 -15" color="green"></a-sphere>
            <a-sphere position="15 2 -55" color="yellow"></a-sphere>
            <a-sphere position="17 -1 -34" color="#00FFFF"></a-sphere>
            <a-sphere position="-1 -5 -23" color="#00FF00"></a-sphere>
        </a-scene>
    </body>
</html>
